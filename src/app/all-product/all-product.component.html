<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="product_header">
                <div class="section_title">
                    <h2>All Products</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="tab-content">
        <div class="tab-pane fade show active" id="Computer" role="tabpanel" >
            <!-- product_carousel  -->
            <div class="product_style product_column5" style="display:flex!important">
                <div class="grid">
                    <ng-container *ngFor="let product of allProducts">
                        <app-item [productItem]="product"></app-item>
                    </ng-container>
                </div>
            </div>
            <div *ngIf="isLoading == true" class="d-flex justify-content-center">
                <div class="spinner-border text-danger m-5" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
    </div>
</div>
