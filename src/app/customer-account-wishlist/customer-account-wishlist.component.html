                                    <table class= "table">
                                        <thead>
                                            <tr>
                                                <th class="product_remove">Delete</th>
                                                <th class="product_thumb">Image</th>
                                                <th class="product_name">Product</th>
                                                <th class="product-price">Price</th>
                                                <th class="product_total">Total</th>
                                                <th class="product_total">Add To Cart</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                         
                                            <tr *ngFor = "let f of cartData">              
                                                <td class="product_remove"><a (click)="removeData(f.id, f.attachment[0], f.product_name)"><i class="fa fa-trash-o"></i></a></td>
                                                <td class="product_thumb"><a [routerLink]="['/product/details', f.id]"><img  [src]="f.attachment[0]" alt=""></a></td>
                                                <td class="product_name"><a href="#">{{f.product_name}}</a></td>
                                                <td class="product-price">{{f.price | currency: 'Rs. '}}</td>
                                                <td class="product_total">{{(f.price * f.quantity) | currency: 'Rs. '}}</td>
                                                <td class="product_total"><a (click)="addTocart(f)">Add To Cart</a></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div class="cart_submit">
                                        <button type="submit" (click)="updateCart()">UPDATE WISHLIST</button>
                                    </div>
                                </div>

                    </div>
