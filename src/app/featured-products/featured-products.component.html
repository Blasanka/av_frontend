<div class="product_area">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="product_header">
                    <div class="section_title">
                        <h2>Featured Products</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-content">
            <div class="tab-pane fade show active" id="Computer" role="tabpanel" >
                <!-- product_carousel  -->
                <div class="product_style product_column5 owl-carousel" style="display:flex!important">
                    <div class="col-sm-6 col-md-8 col-lg-3" *ngFor="let product of products">
                        <app-item [productItem]="product"></app-item>
                    </div>
                </div>
                <div *ngIf="isLoading == true" class="d-flex justify-content-center">
                    <div class="spinner-border text-danger m-5" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
